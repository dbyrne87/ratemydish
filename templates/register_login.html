{% extends "base.html" %}
{% block content %}

<div id="video-background" class="container-fluid">
    <div class="video-wrap">
        <div id="video">
            <video id="bgvid" autoplay muted loop playsinline>
                <source src="/static/media/pot.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="container" id="input-container">
        {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <div class=" col-sm-6 alert alert-warning mx-auto" role="alert">
                          {{ message }}
                        </div>  
                        {% endfor %}
                    {% endif %}
                {% endwith %}    
        <div class="row">
            <div class="col-md-5">
                <form method=POST action="{{url_for('register')}}">
                    <h3><i class="fas fa-pencil-alt"></i>   Sign Up</h3>
                    <br>
                    <div class="form-group container-fluid">
                        <input type="text" class="form-control" name="username" required="required" placeholder="Username">
                    </div>
                    <div class="form-group container-fluid">
                        <input type="password" class="form-control" name="pass" required="required" placeholder="Password">
                    </div>
                    <div class="form-group container-fluid">
                        <input type="email" class="form-control" name="email" required="required" placeholder="E-mail Address">
                    </div>
                    <button type="submit" class="btn btn-outline-success col-lg-4">Register</button>
                </form>
            </div>
            <div class="col-md-1" id="input-seperator"></div>
            <div class="col-md-5">
                <h3><i class="fas fa-key"></i>   Log In</h3>
                <br>
                <br>
                <form method=POST action="{{ url_for('login') }}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="pass" placeholder="Password">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-success col-lg-4">Log In</button>
                </form>
            </div>    
        </div>
        <br>
    </div>
    <div class="col-sm-8 mx-auto" id="input-seperator-bottom">
        <br>
        <a href="{{ url_for('guest_login') }}" class="btn btn-outline-success col-lg-4">Continue As Guest</a>
    </div>
</div>

{% endblock %}
