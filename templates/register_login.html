{% extends "base.html" %}
{% block content %}

<div class="video-background">
    <div class="video-wrap">
        <div id="video">
            <video id="bgvid" autoplay loop playsinline>
                <source src="/static/media/pot.mp4" type="video/mp4"
            </video>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-1">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <h1>{{ message }}</h1>
                    {% endfor %}
                {% endif %}
            {% endwith %}    
            <form method=POST action="{{url_for('register')}}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" required="required" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="pass" required="required" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
        
    </div>
</div>
<div class="container">
    <div class="row">
        
            <br>
        </div>
    </div>
</div>
<a href="{{ url_for('guest_login') }}" class="btn btn-primary btn-block">Continue As Guest</a>
{% endblock %}
